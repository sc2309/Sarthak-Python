<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        {% include 'header.html' %}
            <div class="container">
                <form action="result" method="post">
                <div class="form-group">
                    <label for="maths">Maths:</label>
                    <input type="number" class="form-control" placeholder="Enter Maths Marks" name="math_marks">
                </div>
                <div class="form-group">
                    <label for="science">Science(Bio+Phy+Che):</label>
                    <input type="number" class="form-control" placeholder="Enter Science Marks" name="science_marks">
                </div>
                <div class="form-group">
                    <label for="EngHin">English + Hindi:</label>
                    <input type="number" class="form-control" placeholder="Enter English + Hindi Marks" name="EngHin_marks">
                </div>
                <div class="form-group">
                    <label for="computer">Computer:</label>
                    <input type="number" class="form-control" placeholder="Enter Computer Marks" name="Comp_marks">
                </div>
                <div class="form-group">
                    <label for="SSC">SSC:</label>
                    <input type="number" class="form-control" placeholder="Enter SSC marks" name="SSC_marks">
                </div>
                <div class="form-group">
                    <label for="Total">Total of total:</label>
                    <input type="number" class="form-control" placeholder="Enter total of total Marks" name="total_marks">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
            {% include 'footer.html' %}
    </body>
</html>
